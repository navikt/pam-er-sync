server:
  port: 2218
config:
  cors:
    allowCredentials: true
pam:
  elasticsearch:
    url: http://localhost:2219
    usemock: false
spring:
  datasource:
    url: jdbc:h2:mem:testdb;Mode=Oracle
    platform: h2
    continue-on-error: true
  jpa:
    database-platform: org.hibernate.dialect.Oracle10gDialect
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        current_session_contextclass: org.springframework.orm.hibernate5.SpringSessionContext
  profiles:
    active: test
  batch:
    job:
      enabled: false
    initialize-schema: always

# HTTP proxy, see HttpConfig class.
http:
  proxy:
    enabled: true
    url: http://155.55.60.117:8088

enhetsregister:
  hovedenhet:
    url:  ${PAM_ER_SYNC.ENHETSREGISTER.HOVEDENHET.URL:"http://localhost/this/configuration/is/intended/to/fail"}
  underenhet:
    url: ${PAM_ER_SYNC.ENHETSREGISTER.UNDERENHET.URL:"http://localhost/this/configuration/is/intended/to/fail"}