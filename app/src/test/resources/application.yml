server:
  port: 2218
config:
  cors:
    allowCredentials: true
pam:
  elasticsearch:
    url: http://localhost:2218
    usemock: false
spring:
  datasource:
    url: jdbc:h2:mem:testdb;Mode=Oracle
    platform: h2
    continue-on-error: true
  jpa:
    database-platform: org.hibernate.dialect.Oracle10gDialect
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        current_session_contextclass: org.springframework.orm.hibernate5.SpringSessionContext
  profiles:
    active: test
  batch:
    job:
      enabled: false
    initialize-schema: always

# HTTP proxy, see HttpConfig class.
http:
  proxy:
    enabled: true
    url: http://155.55.60.117:8088

enhetsregister:
  hovedenhet:
    enabled: false
  underenhet:
    enabled: true
    url: "http://localhost/this/configuration/is/intended/to/fail/if/actually/used"

# Management endpoints for NAIS.
management:
  endpoints:
    enabled-by-default: false
  metrics:
      enable:
        jvm: false
        process: false