name: pam-er-sync
image: repo.adeo.no:5443/pam-er-sync
replicas:
    min: 1
    max: 1
    cpuThresholdPercentage: 50
prometheus:
    enabled: true
    path: /actuator/prometheus
port: 9012
healthcheck:
    liveness:
      initialDelay: 120
      path: /actuator/info
    readiness:
      initialDelay: 120
      path: /actuator/health
resources:
    limits:
      cpu: 1000m
      memory: 1000Mi
    requests:
      cpu: 500m
      memory: 500Mi
fasitResources:
  used:
  - alias: "application.properties"
    resourceType: ApplicationProperties