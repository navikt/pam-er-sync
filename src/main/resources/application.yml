server:
  port: 9012
application:
  version: @project.version@
spring:
  datasource:
    url: jdbc:h2:mem:testdb
  profiles:
    active: prod
  batch:
    job:
      enabled: false # disabled batch startup, we are using scheduler
    jdbc:
      initialize-schema: always
pam:
  http:
    proxy:
      url: ${$HTTP_PROXY:http://webproxy-nais.nav.no:8088}
      enabled: false
  enhetsregister:
    scheduler:
      enabled: true
      cron: 0 0/30 * * * *
    sources:
      timeout:
        millis: 300000
      hovedenhet:
        enabled: false
        url:  https://data.brreg.no/enhetsregisteret/api/enheter/lastned
      underenhet:
        enabled: true
        url: https://data.brreg.no/enhetsregisteret/api/underenheter/lastned

elasticsearch:
  url: ${OPEN_SEARCH_URI:http://localhost:9200}
  user: ${OPEN_SEARCH_USERNAME:foo}
  password: ${OPEN_SEARCH_PASSWORD:bar}

# Management endpoints for NAIS.
management:
  endpoints:
    enabled-by-default: false
    web:
      base-path: /actuator
      exposure:
        include: health, info, prometheus
  endpoint:
    prometheus:
      enabled: true
    health:
      enabled: true
    info:
      enabled: true
  metrics:
    enable:
      jvm:
        classes:
          loaded: false
          unloaded: false
        threads:
          daemon: false
          peak: false
      process:
        start:
          time: false
  prometheus:
    metrics:
      export:
        enabled: true
