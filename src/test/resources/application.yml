server:
  port: 9012
config:
  cors:
    allowCredentials: true
spring:
  datasource:
    url: jdbc:h2:mem:testdb;Mode=PostgreSQL
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        current_session_contextclass: org.springframework.orm.hibernate5.SpringSessionContext
  profiles:
    active: test
  batch:
    job:
      enabled: false
    jdbc:
      initialize-schema: always
  main:
    allow-bean-definition-overriding: true
  sql:
    init:
      continue-on-error: true
      platform: h2

pam:
  http:
      proxy:
        url: http://155.55.60.117:8088
        enabled: true
elasticsearch:
  url:  ${STILLINGESBACKEND_URL:https://pamsok-elasticsearch.nais.oera-q.local}

# Management endpoints for NAIS.
management:
  endpoints:
    enabled-by-default: false
  metrics:
      enable:
        jvm: false
        process: false
